<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <h:outputStylesheet name="theme.css"/>
        <h:outputStylesheet library="fa"  name="font-awesome.css"/>
        <h:outputStylesheet name="components.css"/>
        <h:outputStylesheet library="css"  name="nanoscroller.css"/>
        <h:outputStylesheet library="css"  name="ripple.css"/>
        <h:outputStylesheet library="css"  name="grid.css"/>
        <h:outputStylesheet library="css"  name="layout-blue.css"/>
        <h:outputStylesheet library="inputswitch"  name="inputswitch.css"/>

        <h:outputScript library="jquery" name="jquery.js" /> 
        <h:outputScript name="core.js" /> 
        <h:outputScript name="components.js" /> 
        <h:outputScript library="jquery" name="jquery-plugins.js" /> 
        <h:outputScript library="inputswitch" name="inputswitch.js" /> 

        <h:outputScript library="js" name="nanoscroller.js" /> 
        <h:outputScript library="js" name="layout.js" /> 
        <h:outputScript library="js" name="ripple.js" /> 
        <h:outputScript library="chartjs" name="chart.js" /> 

        <script type="text/javascript">
            if (window.PrimeFaces) {
                PrimeFaces.settings.locale = 'en_US';
                PrimeFaces.settings.projectStage = 'Development';
            }
        </script>

        <title>Login - iDoc</title>        
    </h:head>
    <h:body class="login-body">
        <f:event type="preRenderView" listener="#{loginC.volverHome()}"/>
        <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <!--<h:graphicImage library="images" name="login/logo-sapphire-color.png"/>-->
                <h:graphicImage library="imagenes" name="icon.svg"/>
            </div>
            <h:form id="frmIngresar" class="login-panel-content">      
                <p:growl life="1000"/>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>Red iDoc</h1>
                        <h2>Bienvenido, primero ingrese sus credenciales</h2>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText requiredMessage="Ingrese usuario" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                         value="#{loginC.loginSesion.USRLOG}" required="true"/>
                            <p:focus/>

                            <label>Usuario</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">

                            <p:password requiredMessage="Ingrese contraseña" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"
                                        value="#{loginC.loginSesion.PSSWLOG}" required="true"/>

                            <label>Contraseña</label>
                        </span>
                    </div>
                    <div class="ui-g-6">
                        <p:commandLink action="Nosotros" ajax="false" class="ripplelink" immediate="true">
                            <i class="material-icons">info</i>
                        </p:commandLink>
                    </div>
                    <div class="ui-g-6">
                        <p:commandButton actionListener="#{loginC.iniciarSesion()}"
                                         id="btnIngresar"
                                         value="Acceder" update="frmIngresar">
                        </p:commandButton>
                    </div>
                </div>
            </h:form>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:graphicImage library="outputpanel" name="images/loading.gif"/>
            </p:dialog>
        </div>
    </h:body>
</html>
